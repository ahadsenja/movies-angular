<div>
 <form class="form" (ngSubmit)="onRegister()">
  <div class="mb-3">
   <label for="first_name" class="form-label">First Name</label>
    <input type="text" name="first_name" class="form-control" [(ngModel)]="first_name">
  </div>

  <div class="mb-3">
   <label for="last_name" class="form-label">Last Name</label>
    <input type="text" name="last_name" class="form-control" [(ngModel)]="last_name">
  </div>

  <div class="mb-3">
   <label for="email" class="form-label">Email</label>
    <input type="email" name="email" class="form-control" [(ngModel)]="email">
  </div>

  <div class="mb-3">
   <label for="username" class="form-label">Username</label>
    <input type="text" name="username" class="form-control" [(ngModel)]="username">
  </div>

  <div class="mb-3">
   <label for="password" class="form-label">Password</label>
    <input type="password" name="password" class="form-control" [(ngModel)]="password">
  </div>

  <button type="submit" class="btn btn-primary">Sign Up</button>
 </form>
</div>
