<div>
  <div>
    <h4>Please fill the form bellow!</h4>
  </div>

  <form [formGroup]="createMovieForm" (ngSubmit)="onCreateMovie()">
    <div class="mb-3 row">
      <label for="title" class="col-sm-2 col-form-label">Title</label>
      <div class="col-sm-10">
        <input type="text" name="title" formControlName="title" placeholder="Title">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="author" class="col-sm-2 col-form-label">Author</label>
      <div class="col-sm-10">
        <input type="text" name="author" formControlName="author" placeholder="Author">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="year" class="col-sm-2 col-form-label">Year</label>
      <div class="col-sm-10">
        <input type="text" name="year" formControlName="year" placeholder="Year">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="genre" class="col-sm-2 col-form-label">Genre</label>
      <div class="col-sm-10">
        <input type="text" name="genre" formControlName="genre" placeholder="Genre">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="image" class="col-sm-2 col-form-label">Image</label>
      <div class="col-sm-10">
        <input type="file" name="image" ([ngModel])="image" (change)="onSelectedFile($event)">
      </div>
    </div>

    <div class="action-button">
      <button class="btn btn-primary" type="submit">Submit</button>
      <button class="btn btn-secondary" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
