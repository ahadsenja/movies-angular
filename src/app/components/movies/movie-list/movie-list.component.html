<div class="container">
 <div>
  <a class="btn btn-primary" routerLink="/movies/create">
   <fa-icon [icon]="plusSquare"></fa-icon> Add Movie
  </a>
 </div>
 <br>

 <table class="table">
  <thead>
   <tr>
    <td>ID</td>
    <td>Title</td>
    <td>Author</td>
    <td>Year</td>
    <td>Genre</td>
    <td>Published</td>
    <td>Image</td>
    <td>Action</td>
   </tr>
  </thead>

  <tbody>
   <tr *ngFor="let movie of movies">
    <td>{{ movie.id }}</td>
    <td>{{ movie.title }}</td>
    <td>{{ movie.author }}</td>
    <td>{{ movie.year }}</td>
    <td>{{ movie.genre }}</td>
    <td>{{ movie.published }}</td>
    <td><img [src]="movie.image" /></td>
    <td>
     <a class="btn btn-warning btn-sm" (click)="onSelectMovie(movie.id)">
      <fa-icon [icon]="penAlt"></fa-icon>
     </a>
     <span style="margin-left: 8px;"></span>
     <a class="btn btn-danger btn-sm" (click)="onDeleteMovie(movie)">
      <fa-icon [icon]="trashAlt"></fa-icon>
     </a>
    </td>
   </tr>
  </tbody>
 </table>
</div>
