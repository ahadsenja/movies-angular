<div class="container">
 <div class="action-header">
  <a class="btn btn-primary" routerLink="/movies/create">
   Add Movie
  </a>

  <form class="d-flex">
   <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" width="60em">
   <button class="btn btn-outline-success" type="submit">Search</button>
 </form>
 </div>
 <br>

 <table class="table">
  <thead>
   <tr>
    <td>ID</td>
    <td>Title</td>
    <td>Author</td>
    <td>Year</td>
    <td>Genre</td>
    <td>Published</td>
    <!-- <td>Image</td> -->
    <td>Action</td>
   </tr>
  </thead>

  <tbody>
   <tr *ngFor="let movie of movies">
    <td>{{ movie.id }}</td>
    <td>{{ movie.title }}</td>
    <td>{{ movie.author }}</td>
    <td>{{ movie.year }}</td>
    <td>{{ movie.genre }}</td>
    <td>{{ movie.published }}</td>
    <!-- <td><img [src]="movie.image" /></td> -->
    <td>
     <a class="btn btn-warning btn-sm" (click)="onSelectedMovie(movie.id)">
      <fa-icon [icon]="penAlt"></fa-icon>
     </a>
     <span style="margin-left: 8px;"></span>
     <a class="btn btn-danger btn-sm" (click)="onDeleteMovie(movie)">
      <fa-icon [icon]="trashAlt"></fa-icon>
     </a>
    </td>
   </tr>
  </tbody>
 </table>

 <nav aria-label="...">
  <ul class="pagination">
    <li class="page-item disabled">
      <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
    </li>

    <li class="page-item active"><a class="page-link" href="#">1</a></li>

    <li class="page-item" aria-current="page">
      <a class="page-link" href="#">2</a>
    </li>

    <li class="page-item"><a class="page-link" href="#">3</a></li>
    
    <li class="page-item">
      <a class="page-link" href="#">Next</a>
    </li>
  </ul>
</nav>
</div>
