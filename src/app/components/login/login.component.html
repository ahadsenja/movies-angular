<div class="container">
 <div class="login-form">
  <form (ngSubmit)="onSubmit()">
   <div class="form-group">
    <label for="username">Username</label>
    <input type="text" name="username" class="form-control" [(ngModel)]="form.username" placeholder="Username">
   </div>

   <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" class="form-control" [(ngModel)]="form.password" placeholder="Password">
   </div>

   <button type="submit" class="btn btn-primary">Login</button>
  </form>
 </div>
</div>
